<!-- 
In This Form User Can Deliver His/Her Feedback Regarding To His/Her Experience
Data we need from users: Name, Email, Contact, Feedback Regarding the service, Ask user to send mails or not
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Feedback-Us</title>
 </head>
 <body>
    <center>
        <h1>Your Feedback Matters a Lot For Us ❤</h1>

        <form>
            <label> Name : 
                <input type="text" name="user_name" placeholder="Enter Your Name Here" required size="22">
            </label>
            <br><br>

            <label> Email : 
                <input type="email" name="user_email" placeholder="Enter Your Email Id" required size="22">
            </label>
            <br><br>

            <label> Contact Number : 
                <input type="number" name="user_number" placeholder="Enter Your Contact Number" required max="9999999999" min="1000000000">
            </label>
            <br><br>

            <label> Your Feedback ⬇ : 
                <br><textarea name="feedback" cols="30" rows="10" placeholder="What do you think about our product..."></textarea>
            </label>    
            <br><br>

            <label>
                <input type="checkbox" name="mails" checked>Allow Us, To Send Future Email
            </label>
            <br><br>
            
            <button>Submit Your Feedback</button>
        </form>
    </center>
 </body>
 </html>
